# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# tmux-reserrect
set -g @resurrect-capture-pane-contents 'on' 
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-processes 'ssh mosh-client "~npm run start"'

# tmux-continuum
set -g @continuum-restore 'on'

# FZF for tmux
set -g @plugin 'sainnhe/tmux-fzf'

setw -g aggressive-resize on

# bind ] popup -x C -y C -w '80%' -h '50%' -R 'ls /storage/downloads | fzf --preview "viu -w 40 /storage/downloads/{}" --preview-window "right:60%"' -K -E 

# start window counting at 1
set -g base-index 1

# alter the name of the window based upon its active pane
set-window-option -g automatic-rename

# Allows for faster key repetition
set-option -s escape-time 0 

# Vi copypaste mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel


######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# modes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# panes
set -g pane-border-style 'fg=#262626 bg=#262626'
set -g pane-active-border-style 'fg=#363636 bg=#262626'

# statusbar
set -g status-position bottom
set -g status-justify centre
set -g status-style 'bg=colour18 fg=colour137 dim'
set -g status-left '#[fg=#a9b2c3,bg=#21253c] #S'
set -g status-right '#[fg=#a9b2c3,bg=#21253c] #H ï‘„ %I:%M '

set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-style 'fg=#98c379 bg=#21253c bold'
setw -g window-status-current-format ' #I #W '

setw -g window-status-style 'fg=#676767 bg=#21253c'
setw -g window-status-format ' #I #W '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# messages
# set -g message-style 'fg=#ffffff bg=#21252b" bold'

# Status line colours
# set -g status-left ""
set -g status-style "bg=#21253c"
# set -ag status-style "fg=#ffffff"

######################
### Key Bindings   ###
######################

# Detach all other users
bind-key D detach-client -a 

# Dont ask when closing panes/windows
bind-key x kill-pane
bind-key X kill-window

# Reload config
bind-key r source-file ~/.tmux.conf \;

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n Pageup   if-shell "$is_vim" 'send-keys Pageup'   'copy-mode -u'
bind-key -n Pagedown if-shell "$is_vim" 'send-keys Pagedown' 'copy-mode -d'

bind-key -n 'M-h' if-shell "$is_vim" 'send-keys M-h'  'select-pane -L'
bind-key -n 'M-j' if-shell "$is_vim" 'send-keys M-j'  'select-pane -D'
bind-key -n 'M-k' if-shell "$is_vim" 'send-keys M-k'  'select-pane -U'
bind-key -n 'M-l' if-shell "$is_vim" 'send-keys M-l'  'select-pane -R'

bind-key -T copy-mode-vi 'M-h' select-pane -L
bind-key -T copy-mode-vi 'M-j' select-pane -D
bind-key -T copy-mode-vi 'M-k' select-pane -U
bind-key -T copy-mode-vi 'M-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

bind-key -n 'M-S-Left' swap-pane -s "{left-of}"
bind-key -n 'M-S-Down' swap-pane -s "{down-of}"
bind-key -n 'M-S-Up' swap-pane -s "{up-of}"
bind-key -n 'M-S-Right' swap-pane -s "{right-of}"

bind-key -n 'M-Left' split-window -h -c "#{pane_current_path}" \; swap-pane -s "{left-of}"
bind-key -n 'M-Down' split-window -v -c "#{pane_current_path}" 
bind-key -n 'M-Up' split-window -v -c "#{pane_current_path}" \; swap-pane -s "{up-of}"
bind-key -n 'M-Right' split-window -h -c "#{pane_current_path}"

bind-key -n 'M-C-Left'  select-window -t -1
bind-key -n 'M-C-Down'  swap-window -t -1 \; select-window -t -1
bind-key -n 'M-C-Up'    swap-window -t +1 \; select-window -t +1
bind-key -n 'M-C-Right' select-window -t +1

bind-key -n 'M-H' resize-pane -L 2
bind-key -n 'M-J' resize-pane -D 2
bind-key -n 'M-K' resize-pane -U 2
bind-key -n 'M-L' resize-pane -R 2

bind-key -n 'C-\' if-shell "$is_vim" 'send-keys C-\\' 'select-pane -l'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.local/share/tmux/plugins/tpm/tpm'
